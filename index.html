<html lang="en">
  <head>

    <link

    <link rel="stylesheet" href="./style.css" />

        </div>
        <div class="pad4">
          <audio class="sound" src="./click_sms.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./glass_click.mp3"></audio>
        </div>
        <div class="pad6">

        </div>
      </div>

    <script src="./index.js"></script>
